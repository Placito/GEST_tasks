<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - GEST_Tasks{% endblock %}</title>
    
    <!-- Bootstrap CSS for Flask-Admin -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Custom Admin Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin.css') }}">
    
    {% block styles %}
    <!-- Additional styles specific to pages can be included here -->
    {% endblock %}
</head>
<body>
    <!-- Main Navigation Bar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/admin/">GEST_Tasks Dashboard</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Back to Site</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area (Sidebar and Content) -->
    <div class="main-content">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Admin Panel</h1>
            <ul class="nav navbar-nav">
                <li><a href="/admin/user">Users</a></li>
                <li><a href="/admin/seccion_1">Sector 1</a></li>
                <li><a href="/admin/seccion_2">Sector 2</a></li>
                <li><a href="/admin/seccion_3">Sector 3</a></li>
                <li><a href="/admin/seccion_4">Sector 4</a></li>
                <li><a href="/admin/seccion_5">Sector 5</a></li>
                <li><a href="/admin/seccion_6">Sector 6</a></li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content">
            {% block content %}
            <!-- Main content will be rendered here -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 GEST_Tasks Admin Panel</p>
    </footer>

    <!-- JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% block scripts %}
    <!-- Additional scripts for specific pages can be included here -->
    {% endblock %}
</body>
</html>
