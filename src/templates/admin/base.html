<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - GEST_Tasks{% endblock %}</title>
    
    <!-- Bootstrap CSS for Flask-Admin -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Custom Admin Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin.css') }}">
    
</head>
<body>
    <!-- Main Navigation Bar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/admin/">GEST_Tasks Dashboard</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Back to Site</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area (Sidebar and Content) -->
    <div class="main-content">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Admin Panel</h1>
            <ul class="nav navbar-nav">
                <!-- Corrected link for Users -->
                <li><a href="{{ url_for('user.index_view') }}">Users</a></li>
                <!-- Correct Dropdown for Bootstrap 3 -->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Sectors <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-section">
                        <li><a href="{{ url_for('seccion_1.index_view') }}">Sector 1</a></li>
                        <li><a href="{{ url_for('seccion_2.index_view') }}">Sector 2</a></li>
                        <li><a href="{{ url_for('seccion_3.index_view') }}">Sector 3</a></li>
                        <li><a href="{{ url_for('seccion_4.index_view') }}">Sector 4</a></li>
                        <li><a href="{{ url_for('seccion_5.index_view') }}">Sector 5</a></li>
                        <li><a href="{{ url_for('seccion_6.index_view') }}">Sector 6</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content">
            {% block content %}
                <img src="{{ url_for('static', filename='img/task.jpg') }}" alt="Welcome Image" class="task" >
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 GEST_Tasks Admin Panel</p>
    </footer>

    <!-- JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    {% block scripts %}
    <!-- Additional scripts for specific pages can be included here -->
    {% endblock %}
</body>
</html>
