<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - MyApp{% endblock %}</title>
    
    <!-- Bootstrap CSS for Flask-Admin -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Custom Admin Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin.css') }}">
    
    {% block styles %}
    <!-- Additional styles specific to pages can be included here -->
    {% endblock %}
</head>
<body>
    <!-- Main Navigation Bar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color: #1B3255; color: white;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/admin/" style="color: white;">Admin Dashboard</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/admin/user" style="color: white;">Users</a></li>
                <li><a href="/admin/seccion_1" style="color: white;">Sector 1</a></li>
                <li><a href="/admin/seccion_2" style="color: white;">Sector 2</a></li>
                <li><a href="/admin/seccion_3" style="color: white;">Sector 3</a></li>
                <li><a href="/admin/seccion_4" style="color: white;">Sector 4</a></li>
                <li><a href="/admin/seccion_5" style="color: white;">Sector 5</a></li>
                <li><a href="/admin/seccion_6" style="color: white;">Sector 6</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/" style="color: white;">Back to Site</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-md-12">
                {% block content %}
                <!-- This is where the page-specific content will be injected -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" style="background-color: #1B3255; color: white; padding: 20px; text-align: center; margin-top: 50px;">
        <p>&copy; 2024 MyApp Admin Panel</p>
    </footer>

    <!-- JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    {% block scripts %}
    <!-- Additional scripts for specific pages can be included here -->
    {% endblock %}
</body>
</html>
